<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box color="cyan">

        </a-box>
        <a-box position="-2 0.5 -6" rotation="0 0 0" color="#4CC3D9"></a-box>
        <a-sphere position="-4 0.5 -6" radius="0.5" thetaLength="45" color="#EF2D5E"></a-sphere>
        <a-cylinder position="0 0.75 -6" radius="0.45" height="1.5" color="#FFC65D"></a-cylinder>
        <a-cone position= "1.5 0.8 -5" radius-bottom="0.5" radius-top="0" rotation="0 0 0" color="#EEAA66"></a-cone>
        <a-octahedron position="3.5 0.5 -6" radius="0.5" color ="blue"></a-octahedron>
        <a-dodecahedron position="4.5 0.65 -5" radius="0.5" rotation="-45" color="yellow"></a-dodecahedron>
        <a-ring position="-4.75 0.75 -5" radius-inner="0.25" radius-outer="0.5" color="green"></a-ring>

        <a-plane
          position="0 0 -6"
          rotation="-90 0 0"
          width="13"
          height="0"
          color="cyan"
        ></a-plane>
    </a-scene>
</body>

</html>
